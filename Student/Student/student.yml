---
targets:
  Student:    
    type: application
    platform: iOS
    transitivelyLinkDependencies: false
    settings:
      CODE_SIGN_STYLE: Automatic
      DEVELOPMENT_TEAM: B6333T4PXQ
      APPLICATION_EXTENSION_API_ONLY: false
      SWIFT_EMIT_LOC_STRINGS: true
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.instructure.icanvas
        INFOPLIST_FILE: Student/Info.plist
        CODE_SIGN_ENTITLEMENTS: Student/Student.entitlements
        TARGETED_DEVICE_FAMILY: 1,2
    sources:
      - path: ./
        excludes:
          - ".swiftlint.yml"
    dependencies:
      - package: PSPDFKit
      - package: Heap
      - target: CanvasCore/CanvasCore
      - target: Core/Core
      - target: SubmitAssignment
      - target: Widgets
    preBuildScripts:
      - path: ../../scripts/swiftLint.sh
        name: SwiftLint
        basedOnDependencyAnalysis: false
      - path: ../../scripts/startPackager.sh
        name: Start Packager
      - path: ../../scripts/build-rn-code-images.sh
        name: Build React Native Code and Images
schemes:
  Student:
    build:
      targets:
        Student: all