---
targets:
  StudentE2ETests:    
    type: bundle.ui-testing
    platform: iOS
    settings:
      ENABLE_TESTABILITY: true
      TEST_TARGET_NAME: Student
    sources:
      - path: ./
        excludes:
          - ".swiftlint.yml"
    dependencies:
      - target: Core/Core
      - target: TestsFoundation/TestsFoundation
schemes:
  E2ETests-Calendar:
    build:
      targets:
        Student: all
    test:
      targets: StudentE2ETests
      testPlans:
        - path: ../../TestPlans/CalendarE2E.xctestplan
          defaultPlan: true
