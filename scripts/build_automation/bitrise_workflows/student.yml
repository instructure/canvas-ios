---
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
format_version: '4'
project_type: other
workflows:

  ad-hoc:
    steps:
    - script:
        title: continue from repo
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            bitrise run --config scripts/build_automation/bitrise_workflows/common.yml ad-hoc

  app-store:
    steps:
    - script:
        title: continue from repo
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            bitrise run --config scripts/build_automation/bitrise_workflows/common.yml student-app-store

  app-store-automated:
    steps:
    - script:
        title: continue from repo
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            bitrise run --config scripts/build_automation/bitrise_workflows/common.yml student-app-store-automated
