---
targets:
  Teacher:
    type: application
    platform: iOS
    transitivelyLinkDependencies: false
    settings:
      APPLICATION_EXTENSION_API_ONLY: false
      SWIFT_EMIT_LOC_STRINGS: true
      PRODUCT_BUNDLE_IDENTIFIER: com.instructure.ios.teacher
      INFOPLIST_FILE: Teacher/Info.plist
      CODE_SIGN_ENTITLEMENTS: Teacher/Teacher.entitlements
      TARGETED_DEVICE_FAMILY: 1,2
    sources:
      - path: ./
        excludes:
          - ".swiftlint.yml"
      - path: ../Settings.bundle
    dependencies:
      - package: PSPDFKit
      - package: Pendo
      - package: FirebaseCrashlytics
      - package: FirebaseRemoteConfig
      - package: FirebaseRemoteConfigSwift
      - target: Core/Core
#      - target: Horizon/Horizon
    preBuildScripts:
      - path: ../../scripts/xcode-build-phases/swiftLint.sh
        name: SwiftLint
        basedOnDependencyAnalysis: false
        inputFiles:
          - $(SRCROOT)/.swiftlint.yml
    postBuildScripts:
      - path: ../../scripts/xcode-build-phases/uploadDSYMs.sh
        name: Upload dSYMs to Firebase
        basedOnDependencyAnalysis: false
        inputFiles:
          - ${DWARF_DSYM_FOLDER_PATH}/${DWARF_DSYM_FILE_NAME}
          - ${DWARF_DSYM_FOLDER_PATH}/${DWARF_DSYM_FILE_NAME}/Contents/Resources/DWARF/${PRODUCT_NAME}
          - ${DWARF_DSYM_FOLDER_PATH}/${DWARF_DSYM_FILE_NAME}/Contents/Info.plist
          - $(TARGET_BUILD_DIR)/$(UNLOCALIZED_RESOURCES_FOLDER_PATH)/GoogleService-Info.plist
          - $(TARGET_BUILD_DIR)/$(EXECUTABLE_PATH)
schemes:
  Teacher:
    build:
      targets:
        Teacher: all
    test:
      language: en
      region: US
      targets:
        - Core/CoreTests
        - TeacherUnitTests
        - name: Core/CoreTester
          skipped: true
      gatherCoverageData: true
      coverageTargets: [Core/Core, Teacher, Core/TestsFoundation]
