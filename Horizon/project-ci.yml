    exactVersion: 13.0.1
  FirebaseCrashlytics:
    url: https://github.com/firebase/firebase-ios-sdk.git
    exactVersion: 10.23.1
  FirebaseRemoteConfig:
    url: https://github.com/firebase/firebase-ios-sdk.git
    exactVersion: 10.23.1
